<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Carousel</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css">
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://crkc.ie/wp-content/uploads/2023/09/News-On-CRKC-Logo-2-scaled-1.jpg" alt="Slide 1">
        </div>
        <!-- <div class="mySlides fade">
            <img src="https://i.ibb.co/7kXGVTc/Whats-App-Image-2024-02-15-at-18-42-36-5907f190.jpg" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="https://icdn.benchwarmers.ie/wp-content/uploads/2023/07/Untitled-1-21.jpg" alt="Slide 3">
        </div> -->
    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <div id="now-playing-banner"><span id="now-playing-text">Now Playing: Loading...</span></div>

    <div id="audioPlayerContainer">
        <audio id="radioStream" controls preload="none">
            <source src="http://www.rsstreaming.com:8002/Live?listening_via_radio.ie/tune" type="audio/mpeg">
        </audio>
    </div>

    <button id="togglePlayer"><i class="fas fa-power-off"></i> Turn OFF Radio</button>

    <button id="openSchedule">CRKC On Air Schedule</button>

    <a href="https://api.whatsapp.com/send?phone=+353874011887&text=Hi,%20I%20am%20listening%20via%20the%20Kilkenny%20Cats%20app%20and%20would%20like%20to%20send%20a%20message%20to%20the%20live%20show" target="_blank" id="whatsappButton">
        <button><i class="fab fa-whatsapp"></i> Message Live Show</button>
    </a>

    <div id="scheduleOverlay" class="overlay">
        <div class="overlay-content">
            <p style="text-align: center;"><strong><span style="color: #e67e23;">KCLR On Air Schedule</span></strong></p>
            <div id="scheduleCarousel" class="carousel">
                <div class="carousel-items"></div>
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const player = new Plyr('#radioStream');
    </script>
</body>
</html>
